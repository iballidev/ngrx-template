<div class="bg-gray-100 p-2 sm:p-4 lg:p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-center">Blog Posts</h1>
    <div class="space-y-6">
      <div class="bg-white rounded-lg shadow-md p-6 hover:bg-gray-50 transition duration-300" *ngFor="let post of ( posts$ | async).posts">
        <h2 class="text-2xl font-semibold mb-2">{{post.title}}</h2>
        <p class="text-gray-700 mb-4">{{post.body | slice:0:200}}...</p>
        <a [routerLink]="[post?.id]" routerLinkActive="router-link-active" class="text-indigo-500 hover:text-indigo-600">Read more &rarr;</a>
      </div>
    </div>
  </div>
</div>

<a [routerLink]="['new']" class="flex items-center justify-center bg-gray-400/50 hover:bg-gray-400 h-12 w-12 rounded-full shadow-md fixed right-4 bottom-4">+</a>
