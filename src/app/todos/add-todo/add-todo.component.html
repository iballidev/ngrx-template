<div class="flex mt-4">
  <input id="todo-input" name="todo" [(ngModel)]="todo" type="text" placeholder="Add a new todo" class="w-full px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400">
  <button id="add-todo" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600" (click)="onSubmit()">Add</button>
</div>
