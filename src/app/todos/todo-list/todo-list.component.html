<ul class="mt-4 space-y-4">
  <li class="flex items-center justify-between p-2 border-b border-gray-200" *ngFor="let item of (todos$ | async).todos">
    <div class="flex items-center">
      <input type="checkbox" [value]="item?.id" class="mr-2 h-4 w-4 text-blue-500 focus:ring-blue-400">
      <span>{{item?.todo}}</span>
    </div>
    <button class="text-red-500 hover:text-red-700">Delete</button>
  </li>
