<div class="bg-gray-100">
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <a [routerLink]="['/']" class="text-3xl font-semibold text-gray-800">Brand</a>
          </div>
          <div class="hidden sm:-my-px sm:ml-6 sm:flex">
            <a [routerLink]="['/counter']" routerLinkActive="text-gray-700 border-gray-300" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">Counter</a>
            <a [routerLink]="['/todos']" routerLinkActive="text-gray-700 border-gray-300" class="ml-8 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">Todos</a>
            <a [routerLink]="['/posts']" routerLinkActive="text-gray-700 border-gray-300" class="ml-8 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">Posts</a>
            <!-- <a [routerLink]="['/']" routerLinkActive="text-gray-700 border-gray-300"  class="ml-8 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">Contact</a> -->
          </div>
        </div>
        <div class="flex items-center">
          <button class="sm:hidden text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700" (click)="isHidden = !isHidden">
            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div class="hidden sm:ml-6 sm:flex sm:items-center">
            <button class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="sm:hidden" *ngIf="!isHidden">
    <div class="pt-2 pb-3 space-y-1">
      <a [routerLink]="['/counter']" routerLinkActive="border-indigo-500 text-indigo-700 bg-indigo-50 focus:text-indigo-800 focus:bg-indigo-100 focus:bg-gray-100 focus:border-indigo-700" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 focus:outline-none focus:text-gray-800 focus:bg-gray-50 focus:border-gray-300">Counter</a>
      <a [routerLink]="['/todos']" routerLinkActive="border-indigo-500 text-indigo-700 bg-indigo-50 focus:text-indigo-800 focus:bg-indigo-100 focus:bg-gray-100 focus:border-indigo-700" class="mt-1 block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 focus:outline-none focus:text-gray-800 focus:bg-gray-50 focus:border-gray-300">Todos</a>
      <a [routerLink]="['/posts']" routerLinkActive="border-indigo-500 text-indigo-700 bg-indigo-50 focus:text-indigo-800 focus:bg-indigo-100 focus:bg-gray-100 focus:border-indigo-700" class="mt-1 block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 focus:outline-none focus:text-gray-800 focus:bg-gray-50 focus:border-gray-300">Posts</a>
      <!-- <a [routerLink]="['/']" routerLinkActive="border-indigo-500 text-indigo-700 bg-indigo-50 focus:text-indigo-800 focus:bg-indigo-100 focus:bg-gray-100 focus:border-indigo-700"  class="mt-1 block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 focus:outline-none focus:text-gray-800 focus:bg-gray-50 focus:border-gray-300">Contact</a> -->
    </div>
  </div>
  <script>
    document.querySelector('button.sm:hidden').addEventListener('click', function() {
      document.querySelector('div.sm:hidden').classList.toggle('hidden');
    });
  </script>
</div>
